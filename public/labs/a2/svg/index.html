<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="../index.html">Back</a>
<h2>Drawing rectangles</h2>

<svg width="300" height="100">
    <rect width="300" height="100"
          style="fill:rgb(0,130,235); stroke-width:10;
        stroke:rgb(100,0,0)" />
</svg>

<h2>Drawing circles</h2>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="purple" stroke-width="4" fill="pink" />
</svg>

<h2>Drawing polygons</h2>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:orangered; stroke:orange; stroke-width:5; fill-rule:evenodd;" />
</svg>
</body>
</html>
